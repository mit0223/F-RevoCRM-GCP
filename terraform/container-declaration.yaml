spec:
  containers:
    - name: f-revocrm
      image: ${docker_image}
      ports:
        - containerPort: 80
          hostPort: 80
      resources:
        requests:
          memory: "512Mi"
          cpu: "250m"
        limits:
          memory: "1Gi"
          cpu: "500m"
      volumeMounts:
        - name: app-storage
          mountPath: /var/www/html
  volumes:
    - name: app-storage
      hostPath:
        path: /mnt/stateful_partition/app-storage
        type: DirectoryOrCreate
  restartPolicy: Always
